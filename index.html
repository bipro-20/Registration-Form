<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>--Infra Polytechnic Institute--</h1>
    <h2>Registration Form</h2>
    <img src="./img/infra.jpg">
    <br><br><br>
    <form>
        <table align="center" cellpadding="10px" class="bipro">
            <tr>
                <td><label>Name</label></td>
                <td>:</td>
                <td><input type="text" placeholder="enter your name"></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td>:</td>
                <td><input type="Email" placeholder="enter your email"></td>
            </tr>
            <tr>
                <td><label>Father Name</label></td>
                <td>:</td>
                <td><input type="text" placeholder="enter your father name"></td>
            </tr>
            <tr>
                <td><label>Mother Name</label></td>
                <td>:</td>
                <td><input type="text" placeholder="enter your mother name"></td>
            </tr>
            <tr>
                <td><label>City</label></td>
                <td>:</td>
                <td>
                    <select>
                        <option>City</option>
                        <option>Dhaka</option>
                        <option>Madripur</option>
                        <option>Sylhet</option>
                        <option>Gopalgong</option>
                        <option>Khulna</option>
                        <option>Borishal</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Date of Birth</label></td>
                <td>:</td>
                <td>
                    <select>
                        <option>Day</option>
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                    <select>
                        <option>Month</option>
                        <option>january</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>july</option>
                        <option>August</option>
                        <option>September</option>
                        <option>Octbor</option>
                        <option>November</option>
                        <option>December</option>
                    </select>
                    <select>
                        <option>Year</option>
                        <option>1999</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                        <option>2007</option>
                        <option>2008</option>
                        <option>2009</option>
                        <option>2010</option>
                        <option>2011</option>
                        <option>2012</option>
                        <option>2013</option>
                        <option>2014</option>
                        <option>2015</option>
                        <option>2016</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                        <option>2021</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label>Gender</label></td>
                <td>:</td>
                <td>
                    <input type="radio" name="gen" value="male">Male
                    <input type="radio" name="gen" value="female">Female
                    <input type="radio" name="gen" value="other">Other
                </td>
            </tr>
            <tr>
                <td><label>Skill</label></td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="">HTML
                    <input type="checkbox" name="">CSS
                    <input type="checkbox" name="">PHP
                    <input type="checkbox" name="">JavaScript
                </td>
            </tr>
            <tr>
                <td><label>Massage</label></td>
                <td>:</td>
                <td>
                    <textarea name="Massage" id="" cols="30" rows="10" placeholder="enter your massage"></textarea>
                </td>
            </tr>
            <tr>
                <td><label>Photo</label></td>
                <td>:</td>
                <td>
                    <input type="file" placeholder="enter photo">
                </td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td>:</td>
                <td><input type="password" placeholder="enter your password"></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit" class="btn"></td>
            </tr>
        </table>
    </form>


</body>

</html>
